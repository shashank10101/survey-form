<!DOCTYPE html>
<html>

<head>
<link  rel="stylesheet" href="styles.css">  
</head>


<body>

  <h1 id="title"> freeCodeCamp Survey Form</h1>

  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <form id="survey-form"> 
    <div class="form-group">
      <label for="name">Name</label>
      <input id="extend" type="text" id="name" required placeholder="Enter your name">
    </div>

    <div class="form-group">
    <label id="email-label">Email</label>
      <input id="extend" id="email" type="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
    <label id="number-label">Age (optional)</label>
      <input id="extend" id="number" type="number" min="10" max="100" placeholder="0">
    </div>
    

    <div class="form-group">
    <label>Which option best describes your current role?</label>
    <select id="dropdown" placeholder="Select       current role">
      <option value="" disabled selected    hidden>Select an option</option>
      <option>Student </option>
      <option>Fulltime Teacher </option>
    </select>
    </div>

    <div class="form-group">
    <label>Do you recommend freeCodeCamp to a friend?</label> 
    <div class="radio-group">
    <label for="yes"><input type="radio" id="yes" value="yes" class="rads">Definetly</label>
    <label for="idk"><input type="radio" id="idk" value="maybe" class="rads">Maybe</label>
    <label for="no"><input type="radio" id="no" value="no" class="rads">Not Sure</label>
    </div>
    </div>

    <div class="form-group">
    <label>What would you like to see improved?</label>
    <label>Front-end<input type="checkbox" value="front"></label>
    <label>Back-end<input type="checkbox" value="back"></label>
    <label>Fullstack<input type="checkbox" value="full"></label>
    </div>

    <div class="form-group">
    <label>Any comments or suggestions?</label>
    <textarea id="text"></textarea>
    </div>

    <div class="form-group">
    <label><input type="submit" id="submit" value="submit"></label> 
    </div>


  </form>
</body>

</html>
