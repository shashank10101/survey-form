<!DOCTYPE html>
<html>

<head>
<link  rel="stylesheet" href="styles.css">  
</head>


<body>

  <h1 id="title"> Programmers Survey Form</h1>

  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <form id="survey-form"> 
    <div class="form-group">
      <label for="name">Name</label>
      <input id="extend" type="text" id="name" required placeholder="Enter your name">
    </div>

    <div class="form-group">
    <label id="email-label">Email</label>
      <input id="extend" id="email" type="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
    <label id="number-label">Age (optional)</label>
      <input id="extend" id="number" type="number" min="10" max="100" placeholder="0">
    </div>
    

    <div class="form-group">
    <label>Which option best describes your current role?</label>
    <select id="dropdown" placeholder="Select       current role">
      <option value="" disabled selected    hidden>Select an option</option>
      <option>Student </option>
      <option>Fulltime Teacher </option>
    </select>
    </div>

    <div class="form-group">
    <label>Do you recommend this program to a friend?</label> 
    <div class="radio-group">
    <label for="yes"><input type="radio"  name="group1"  class="rads">Definetly</label>
    <label for="idk"><input type="radio"  name="group1" class="rads">Maybe</label>
    <label for="no"><input type="radio"  name="group1" class="rads">Not Sure</label>
    </div>
    </div>

    <div class="form-group">
    <label>What would you like to see improved?</label>
    <label><input class="check" type="checkbox" value="front">Front-end</label>
    <label><input class="check" type="checkbox" value="back">Back-end</label>
    <label><input class="check" type="checkbox" value="full">Fullstack</label>
    </div>

    <div class="form-group">
    <label for="text">Any comments or suggestions?</label>
    <textarea id="text" placeholder="Enter your comments here..."></textarea>
    </div>

    <div class="form-submit">
    <label for="submit"><input type="submit" id="submit" value="submit" ></label> 
    </div>


  </form>
</body>

</html>
